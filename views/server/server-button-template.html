<% var statusClass = status == 'Stopped' ? 'danger' : status == 'Listening' ? 'success' : 'default' %>


			<button class="btn btn-<%= statusClass %> dropdown-toggle" type="button", data-toggle="dropdown">
				<%= status %>
			<% if (status !== 'Archived') { %>
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li class="action stop" <% if (status == 'Stopped') { print("style='display:none'")} %>><a>Stop</a></li>
				<li class="action start" <% if (status == 'Listening') { print("style='display:none'")} %>><a>Start</a></li>
				<li class="action reset"><a>Reset</a></li>
			</ul>
			<% } else { %></button><% } %>
